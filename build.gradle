apply plugin: 'java'

jar {
	manifest {
		attributes 'Main-Class': 'com.bakhtiyor.sample.Application'
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.springframework:spring-core:4.3.8.RELEASE'
	compile 'org.springframework:spring-context:4.3.8.RELEASE'
	compile 'cglib:cglib:3.2.5'
}